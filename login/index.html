<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>login</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/gothic.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Basic.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background: url(&quot;assets/img/v.gif&quot;) center / cover, var(--bs-blue);">
    <section class="my-auto position-relative py-4 py-xl-5">
        <div class="container">
            <div class="row mb-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <div></div>
                    <div style="height: 60px;">
                        <picture><img src="/CENTRE.png" style="width: 400px;height: 400px;margin: 0px;margin-top: -179px;" width="10px" height="300px"></picture>
                    </div>
                    <p class="w-lg-50" style="color: rgb(255,255,255);margin-bottom: 4px;margin-top: 10px;font-size: 18px;"><br>Réalisez vos projets/TP pratiques à partir de votre navigateur à l'aide de bureaux cloud Windows ou Linux&nbsp;<br><br></p>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5" style="border-radius: 9px; margin-left: 9px; margin-top: -30px;">
                        <div class="card-body d-flex flex-column align-items-center">
                            <div class="bs-icon-xl bounce animated bs-icon my-4" style="background: url(&quot;assets/img/cloud.png&quot;) center / cover;width: 330px;margin: 0px 0px 0px -22px;margin-bottom: 0px;margin-top: 0px;margin-right: 12px;"></div>
                            <form class="text-center" method="post" action="/index.html">
                                <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email" style="margin-top: 22px;"></div>
                                <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                                <div class="mb-3"><button class="btn btn-primary d-block w-100" data-bss-hover-animate="rubberBand" type="submit" style="background: rgb(22,0,207);">Login</button></div>
                                <p class="text-muted">Mot de Passe oublier?</p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
</body>

</html>
