<!DOCTYPE html>
<html>
  <head>
    <title>JS Video Player</title>


    
    <!-- https://fonts.google.com/icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="video.css"/>
    <script defer src="video.js"></script>
  </head>
  <body >
    <div id="vWrap">
      <!-- (A) VIDEO TAG -->
      <video id="vVid"></video>
      <script src="https://cdn.jsdelivr.net/gh/thelevicole/youtube-to-html5-loader@4.0.1/dist/YouTubeToHtml5.js"></script>
<script>new YouTubeToHtml5();</script>


      <div id="vnWrap">
      <!-- (B) PLAY/PAUSE BUTTON -->
      <button id="vPlay" disabled><span id="vPlayIco" class="material-icons">
        play_arrow
      </span></button>

      <!-- (C) TIME -->
      <div id="vCron">
        <span id="vNow"></span> / <span id="vTime"></span>
      </div>

      <!-- (D) SEEK BAR -->
      <input id="vSeek" type="range" min="0" value="0" step="1" disabled/>

      <!-- (E) VOLUME SLIDE -->
      <span id="vVolIco" class="material-icons">volume_up</span>
      <input id="vVolume" type="range" min="0" max="1" value="1" step="0.1" disabled/>
   
      <svg onclick="openFullscreen();" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none" style="color: rgb(255,255,255);width: 28px;height: 28px; ">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M5 7H19C19.5523 7 20 7.44771 20 8V16C20 16.5523 19.5523 17 19 17H5C4.44772 17 4 16.5523 4 16V8C4 7.44772 4.44772 7 5 7ZM2 8C2 6.34315 3.34315 5 5 5H19C20.6569 5 22 6.34315 22 8V16C22 17.6569 20.6569 19 19 19H5C3.34315 19 2 17.6569 2 16V8ZM10 9L14 12L10 15V9Z" fill="currentColor"></path>
    </svg>
  </div>

<script>
  var elem = document.getElementById("vVid");
  function openFullscreen() {
    if (elem.requestFullscreen) {
      elem.requestFullscreen();
    } else if (elem.webkitRequestFullscreen) { /* Safari */
      elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) { /* IE11 */
      elem.msRequestFullscreen();
    }
  }
  </script>
      <!-- (F) PLAYLIST -->
      <div id="vList"></div>
    </div>


    
  </body>
</html>
